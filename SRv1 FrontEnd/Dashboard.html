<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <h1>Welcome to the Dashboard</h1>

    <form id="dashboard-form" method="POST">
        <label for="new-report">New Report:</label>
        <input type="text" id="new-report" name="new-report">
        <button type="submit">Submit</button>
    </form>

    <table id="dashboard-data">
        <!-- Data will be inserted here -->
    </table>

    <button id="logout-button">Logout</button>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>

<link rel="stylesheet" type="text/css" href="styles.css">

<button onclick="window.location.href='/generate_report'">Generate Report</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Generation</title>
</head>
<body>
    <form action="/generate_report" method="post">
        <label for="report_type">Report Type:</label><br>
        <select id="report_type" name="report_type">
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
            <option value="xlsx">XLSX</option>
            <option value="xml">XML</option>
            <!-- add more options as necessary -->
        </select><br>
        <input type="submit" value="Generate Report">
    </form>
</body>
</html>
